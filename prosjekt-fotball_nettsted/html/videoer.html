  <script>


   function reply_click(clicked_id){
     var videos = document.getElementsByClassName("videos") // video-tabs is the class you give to all your video elements
     var videoNohighlight = document.getElementById("videoNohighlight");
     for (var i=0; i<=videos.length-1; i++){
       if (videos[i].id == "video"+clicked_id) {
       	console.log('true')
         var isVisible = videos[i].style.display
         videos[i].style.display = isVisible === "none" ? "block" : "none";
         videoNohighlight.style.display = isVisible === "none" ? "visible" : "none";
       } else {
         videos[i].style.display = "none";
       }
     }

   }
